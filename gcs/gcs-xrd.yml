apiVersion: apiextensions.crossplane.io/v1
kind: CompositeResourceDefinition
metadata:
  name: xgcsbucket.bhasha.org
spec:
  group: bhasha.org
  names:
    kind: XGCSBucket
    plural: xgcsbuckets
  versions:
    - name: v1alpha1
      served: true
      referenceable: true
      schema:
        openAPIV3Schema:
          type: object
          properties:
            spec:
              type: object
              properties:
                location:
                  type: string
                  description: The location of the GCS bucket (e.g., US). Required.
                storageClass:
                  type: string
                  description: The storage class of the GCS bucket (e.g., STANDARD, NEARLINE). Optional. Defaults to STANDARD.
                publicAccessPrevention:
                  type: string
                  description: Prevents the bucket from being publically accessible. Optional. Defaults to inherited.
              required:
                - location
  claimNames:
    kind: GCSBucket
    plural: gcsbuckets

