apiVersion: apiextensions.crossplane.io/v1
kind: CompositeResourceDefinition
metadata:
  name: xprojects.bhasha.org
spec:
  group: bhasha.org
  names:
    kind: XProject
    plural: xprojects
  claimNames:
    kind: Project
    plural: projects
  versions:
    - name: v1alpha1
      served: true
      referenceable: true
      schema:
        openAPIV3Schema:
          type: object
          properties:
            spec:
              type: object
              properties:
                name:
                  type: string
                  description: The display name of the project
                projectId:
                  description: The project ID. Changing this forces a new project to be created.
                  type: string
                autoCreateNetwork:
                  type: boolean
                  description: Controls whether the 'default' network exists on the project.
                  default: true
                folderId:
                  type: string
                  description: The Folder this project should reside in. Optional
                billingAccount:
                  type: string
                  description: The ID of the billing account associated with this project. Required.
                folderIdSelector:
                    type: object
                    description: Selector for a Folder in cloudplatform to populate
                      folderId.
                    properties:
                      matchControllerRef:
                        description: MatchControllerRef ensures an object with the
                          same controller reference as the selecting object is selected.
                        type: boolean
                      matchLabels:
                        type: object
                        description: MatchLabels ensures an object with matching labels
                          is selected.
                        additionalProperties:
                          type: string                        
                      policy:
                        type: object
                        description: Policies for selection.
                        properties:
                          resolution:
                            default: Required
                            type: string
                            description: Resolution specifies whether resolution of
                              this reference is required. The default is 'Required',
                              which means the reconcile will fail if the reference
                              cannot be resolved. 'Optional' means this reference
                              will be a no-op if it cannot be resolved.
                            enum:
                            - Required
                            - Optional                        
                          resolve:
                            type: string
                            description: Resolve specifies when this reference should
                              be resolved. The default is 'IfNotPresent', which will
                              attempt to resolve the reference only when the corresponding
                              field is not present. Use 'Always' to resolve the reference
                              on every reconcile.
                            enum:
                            - Always
                            - IfNotPresent
                labels:
                  type: object
                  description: A set of key/value label pairs to assign to the project.
                  additionalProperties:
                    type: string
              required:
                - name
                - projectId
                - billingAccount
                - labels