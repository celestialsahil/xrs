apiVersion: apiextensions.crossplane.io/v1
kind: Composition
metadata:
  name: gcp-folder-composition
  labels:
    provider: provider-gcp
spec:
  compositeTypeRef:
    apiVersion: bhasha.org/v1alpha1
    kind: XFolder
  resources:
    - name: gcp-folder
      base:
        apiVersion: cloudplatform.gcp.upbound.io/v1beta1
        kind: Folder
        spec:
          forProvider:
            displayName: ""
            parent: ""
            parentRef:
              name: ""
              policy:
                resolution: Required
                resolve: Always
          providerConfigRef:
            name: default-gcp
      patches:
        - fromFieldPath: spec.displayName
          toFieldPath: spec.forProvider.displayName
        - fromFieldPath: spec.parent
          toFieldPath: spec.forProvider.parent
          policy:
            fromFieldPath: Optional
        - fromFieldPath: spec.parentRef.name
          toFieldPath: spec.forProvider.parentRef.name
          policy:
            fromFieldPath: Optional
        - fromFieldPath: spec.parentRef.policy.resolution
          toFieldPath: spec.forProvider.parentRef.policy.resolution
          policy:
            fromFieldPath: Optional
        - fromFieldPath: spec.parentRef.policy.resolve
          toFieldPath: spec.forProvider.parentRef.policy.resolve
          policy:
            fromFieldPath: Optional
