apiVersion: apiextensions.crossplane.io/v1
kind: Composition
metadata:
  name: network-composition
spec:
  compositeTypeRef:
    apiVersion: bhasha.org/v1alpha1
    kind: XNetwork
  mode: Pipeline
  pipeline:
    - step: create-network
      functionRef:
        name: function-patch-and-transform
      input:
        apiVersion: pt.fn.crossplane.io/v1beta1
        kind: Resources
        resources:
          - name: gcp-network
            base:
              apiVersion: compute.gcp.upbound.io/v1beta1
              kind: Network
              spec:
                # name: my-network-name # Provide default values -- Removed because we'll apply it through a patch
                forProvider:
                  autoCreateSubnetworks: false
            patches:
              - type: FromCompositeFieldPath
                fromFieldPath: spec.name
                toFieldPath: spec.name  # Moved up
              - type: FromCompositeFieldPath
                fromFieldPath: spec.autoCreateSubnetworks
                toFieldPath: spec.forProvider.autoCreateSubnetworks